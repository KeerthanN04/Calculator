<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .calculator {
            max-width: 300px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #cbca78;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .calculator .btn {
            width: 50px;
            height: 50px;
            font-size: 20px;
        }
        .calculator .display {
            height: 70px;
            font-size: 36px;
            text-align: right;
            margin-bottom: 10px;
        }   
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="row">
            <button class="btn btn-secondary col" onclick="appendToDisplay('7')">7</button>
            <button class="btn btn-secondary col" onclick="appendToDisplay('8')">8</button>
            <button class="btn btn-secondary col" onclick="appendToDisplay('9')">9</button>
            <button class="btn btn-warning col" onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="row">
            <button class="btn btn-secondary col" onclick="appendToDisplay('4')">4</button>
            <button class="btn btn-secondary col" onclick="appendToDisplay('5')">5</button>
            <button class="btn btn-secondary col" onclick="appendToDisplay('6')">6</button>
            <button class="btn btn-warning col" onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="row">
            <button class="btn btn-secondary col" onclick="appendToDisplay('1')">1</button>
            <button class="btn btn-secondary col" onclick="appendToDisplay('2')">2</button>
            <button class="btn btn-secondary col" onclick="appendToDisplay('3')">3</button>
            <button class="btn btn-warning col" onclick="appendToDisplay('*')">*</button>
        </div>
        <div class="row">
            <button class="btn btn-secondary col" onclick="appendToDisplay('0')">0</button>
            <button class="btn btn-secondary col" onclick="appendToDisplay('.')">.</button>
            <button class="btn btn-danger col" onclick="clearDisplay()">C</button>
            <button class="btn btn-warning col" onclick="appendToDisplay('/')">/</button>
        </div>
        <div class="row">
            <button class="btn btn-success col-12" onclick="calculateResult()">=</button>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (for responsiveness) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        let currentInput = "";

        function appendToDisplay(value) {
            if (currentInput === "0" && value !== '.') {
                currentInput = value;
            } else {
                currentInput += value;
            }
            document.getElementById("display").innerText = currentInput;
        }

        function clearDisplay() {
            currentInput = "0";
            document.getElementById("display").innerText = currentInput;
        }

        function calculateResult() {
            try {
                currentInput = eval(currentInput).toString();
                document.getElementById("display").innerText = currentInput;
            } catch (e) {
                document.getElementById("display").innerText = "Error";
                currentInput = "0";
            }
        }
    </script>
</body>
</html>
